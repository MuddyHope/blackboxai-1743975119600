<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Workout App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Friends</h1>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4">
            <!-- Friend Search -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Add Friends</label>
                <div class="relative">
                    <input type="text" id="friendSearch" placeholder="Search by name or email..." 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    <button id="searchFriendBtn" class="absolute right-2 top-2 text-gray-500 dark:text-gray-400">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Current Friends -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-3">Your Workout Buddies</h2>
                <div id="friendsList" class="space-y-3">
                    <!-- Friend cards will be added here -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                                <div>
                                    <h3 class="font-medium text-gray-800 dark:text-white">Alex Johnson</h3>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">Last active: 2 hours ago</p>
                                </div>
                            </div>
                            <button class="nudge-btn bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-1 px-3 rounded-full transition duration-200 dark:bg-blue-500 dark:hover:bg-blue-600">
                                Nudge <i class="fas fa-bell ml-1"></i>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                                <div>
                                    <h3 class="font-medium text-gray-800 dark:text-white">Sam Wilson</h3>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">Active now</p>
                                </div>
                            </div>
                            <button class="nudge-btn bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-1 px-3 rounded-full transition duration-200 dark:bg-blue-500 dark:hover:bg-blue-600">
                                Nudge <i class="fas fa-bell ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Friend Requests -->
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-3">Friend Requests</h2>
                <div id="friendRequests" class="space-y-3">
                    <!-- Request cards will be added here -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                                <div>
                                    <h3 class="font-medium text-gray-800 dark:text-white">Taylor Smith</h3>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">Wants to connect</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="accept-btn bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-1 px-3 rounded-full transition duration-200 dark:bg-green-500 dark:hover:bg-green-600">
                                    Accept
                                </button>
                                <button class="decline-btn bg-red-600 hover:bg-red-700 text-white text-sm font-medium py-1 px-3 rounded-full transition duration-200 dark:bg-red-500 dark:hover:bg-red-600">
                                    Decline
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nudge History -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-3">Recent Nudges</h2>
                <div id="nudgeHistory" class="space-y-3">
                    <!-- Nudge history items will be added here -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                                <div>
                                    <h3 class="font-medium text-gray-800 dark:text-white">You nudged Alex</h3>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">"Let's hit the gym today!" - 1 day ago</p>
                                </div>
                            </div>
                            <span class="text-xs text-gray-500 dark:text-gray-400"><i class="fas fa-check-circle text-green-500 mr-1"></i> Seen</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-2">
            <div class="flex justify-around">
                <a href="dashboard.html" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-home text-xl"></i>
                </a>
                <a href="water-tracker.html" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-tint text-xl"></i>
                </a>
                <a href="friends.html" class="text-blue-600 dark:text-blue-400 p-2">
                    <i class="fas fa-users text-xl"></i>
                </a>
                <a href="#" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
