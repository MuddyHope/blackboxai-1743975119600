<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Workout App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Workout Tracker</h1>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                    <div class="w-8 h-8 rounded-full bg-blue-500"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">Today's Workout</p>
                            <h3 class="text-2xl font-bold text-gray-800 dark:text-white">45 min</h3>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300">
                            <i class="fas fa-dumbbell"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">Water Intake</p>
                            <h3 class="text-2xl font-bold text-gray-800 dark:text-white">2.5L / 3L</h3>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400 text-sm">Active Friends</p>
                            <h3 class="text-2xl font-bold text-gray-800 dark:text-white">3/5</h3>
                        </div>
                        <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <a href="log-workout.html" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 dark:bg-blue-500 dark:hover:bg-blue-600 text-center">
                    <i class="fas fa-plus mr-2"></i> Log Workout
                </a>
                <a href="templates.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-4 rounded-lg transition duration-200 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white text-center">
                    <i class="fas fa-clipboard-list mr-2"></i> Templates
                </a>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Recent Activity</h2>
                <div class="space-y-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                        <div>
                            <p class="text-sm text-gray-800 dark:text-gray-200">You completed <span class="font-medium">Chest Day</span> template</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">2 hours ago</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
                        <div>
                            <p class="text-sm text-gray-800 dark:text-gray-200">Alex logged a new workout</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">4 hours ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-2">
            <div class="flex justify-around">
                <a href="dashboard.html" class="text-blue-600 dark:text-blue-400 p-2">
                    <i class="fas fa-home text-xl"></i>
                </a>
                <a href="water-tracker.html" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-tint text-xl"></i>
                </a>
                <a href="friends.html" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-users text-xl"></i>
                </a>
                <a href="#" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
