<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker | Workout App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">Water Tracker</h1>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4">
            <!-- Daily Goal -->
            <div class="mb-8 text-center">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Today's Hydration</h2>
                <div class="relative w-full h-8 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mb-2">
                    <div id="waterProgress" class="h-full bg-blue-500 transition-all duration-500" style="width: 60%"></div>
                </div>
                <p class="text-gray-800 dark:text-white">
                    <span id="currentAmount" class="font-bold">1.8</span> / 
                    <span id="goalAmount" class="font-bold">3.0</span> liters
                </p>
            </div>

            <!-- Quick Add Buttons -->
            <div class="grid grid-cols-3 gap-3 mb-6">
                <button class="water-amount-btn bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 py-3 rounded-lg" data-amount="0.25">
                    +250ml
                </button>
                <button class="water-amount-btn bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 py-3 rounded-lg" data-amount="0.5">
                    +500ml
                </button>
                <button class="water-amount-btn bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 py-3 rounded-lg" data-amount="1">
                    +1L
                </button>
            </div>

            <!-- Custom Amount -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Custom Amount (liters)</label>
                <div class="flex">
                    <input type="number" id="customAmount" min="0.1" step="0.1" value="0.5" 
                           class="flex-1 px-4 py-2 border rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <button id="addCustomBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg transition duration-200 dark:bg-blue-500 dark:hover:bg-blue-600">
                        Add
                    </button>
                </div>
            </div>

            <!-- Goal Setting -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 mb-6">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-3">Daily Goal</h3>
                <div class="flex items-center space-x-4">
                    <input type="range" id="goalSlider" min="1" max="5" step="0.5" value="3" 
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    <span id="goalDisplay" class="text-gray-800 dark:text-white font-medium">3.0L</span>
                </div>
            </div>

            <!-- History -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-3">Today's Intake</h3>
                <div id="intakeHistory" class="space-y-2">
                    <!-- Intake items will be added here -->
                    <div class="flex justify-between items-center p-2 bg-gray-50 dark:bg-gray-700 rounded">
                        <div class="flex items-center">
                            <i class="fas fa-tint text-blue-500 mr-3"></i>
                            <span class="text-gray-800 dark:text-white">500ml</span>
                        </div>
                        <span class="text-sm text-gray-500 dark:text-gray-400">10:30 AM</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-gray-50 dark:bg-gray-700 rounded">
                        <div class="flex items-center">
                            <i class="fas fa-tint text-blue-500 mr-3"></i>
                            <span class="text-gray-800 dark:text-white">1L</span>
                        </div>
                        <span class="text-sm text-gray-500 dark:text-gray-400">1:15 PM</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-2">
            <div class="flex justify-around">
                <a href="dashboard.html" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-home text-xl"></i>
                </a>
                <a href="water-tracker.html" class="text-blue-600 dark:text-blue-400 p-2">
                    <i class="fas fa-tint text-xl"></i>
                </a>
                <a href="friends.html" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-users text-xl"></i>
                </a>
                <a href="#" class="text-gray-600 dark:text-gray-400 p-2">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
