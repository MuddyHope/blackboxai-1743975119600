<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Workout App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Create Account</h1>
            
            <div class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Full Name
                    </label>
                    <input type="text" id="fullName" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                           placeholder="John Doe">
                </div>

                <div>
                    <label for="signupId" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Phone Number or Email
                    </label>
                    <input type="text" id="signupId" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                           placeholder="+1 (___) ___-____ or email@example.com">
                </div>

                <div id="signupOtpSection" class="hidden">
                    <label for="signupOtp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Enter OTP
                    </label>
                    <div class="flex space-x-2">
                        <input type="text" maxlength="1" 
                               class="w-12 h-12 text-center text-xl border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600">
                        <!-- Repeat for 5 more OTP digits -->
                    </div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                        OTP sent to your device. Expires in 5 minutes.
                    </p>
                </div>

                <button id="signupSubmitBtn" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 dark:bg-blue-500 dark:hover:bg-blue-600">
                    Send OTP
                </button>

                <div class="text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-blue-600 hover:underline dark:text-blue-400">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
